<!-- Success message if user is logged in -->
<div class="toast" [ngClass]="{show: submitted}">You have successfully logged in on our page!!!</div>
<!-- Login page content -->
<div class="login-page centered-container">
    <div class="form-container login-form">
        <h2>Login</h2>
        <!--<a [routerLink]="['/' | localize]">Back to main page</a>-->
        <form role="form" method="POST" (ngSubmit)="onSubmit(login)" action="javascript:;" novalidate #login="ngForm">
            <!-- Email -->
            <div class="form-group">
                <label class="form-input-label" for="email">E-mail</label>
                <input class="form-input" type="email" id="email"  placeholder="E-mail" [(ngModel)]="model.email" name="email" required  validateEmail #email="ngModel"/>
                <div [hidden]="!email.control.hasError('required') || !submit" class="form-input-alert alert-danger">E-mail is required</div>
                <div [hidden]="(!email.control.hasError('validateEmail')) ||  email.control.hasError('required') || !submit"  class="form-input-alert alert-danger">E-mail is not valid</div>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label class="form-input-label" for="password">Password</label>
                <input id="password" type="password" class="form-input" placeholder="Password" [(ngModel)]="model.password" name="password" required #password="ngModel" />
                <div [hidden]="!password.control.hasError('required') || !submit" class="form-input-alert alert-danger">Password is required</div>
            </div>
            <div class="form-group button right-aligned">
                <input type="submit" class="btn btn-primary" value="{{ loginProgress }}" />
            </div>
        </form>
        <a class="back-home" [routerLink]="['/' | localize]">Back to main page</a>
    </div>
</div>
